@layout("/common/_container.html"){
<div class="ibox float-e-margins">
   <form id="validatorForm">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${agent.id}">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <#input id="adminRate" name="设置抽成比" value="${agent.adminRate}"/>

                </div>

                <#button name="修改" icon="fa-plus" clickFun="AgentInfoDlg.updateAdminRate()"/>
            </div>

        </div>

    </div>
  </form>
</div>
<script src="${ctxPath}/static/modular/agentManage/agent/agent_info.js"></script>
@}
