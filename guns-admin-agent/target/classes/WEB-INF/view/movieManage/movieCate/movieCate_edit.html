@layout("/common/_container.html"){
<div class="ibox float-e-margins">
   <form id="validatorForm">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${item.id}">

            <div class="row">
                <div class="col-sm-10">
                            <#input id="name" name="分类名称" value="${item.name}"/>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10 text-center">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="MovieCateInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="MovieCateInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
  </form>
</div>
<script src="${ctxPath}/static/modular/movieManage/movieCate/movieCate_info.js"></script>
@}
