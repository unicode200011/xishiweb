@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <form id="dataSetForm">
        <div class="ibox-content">
            <div class="form-horizontal">
                <input type="hidden" id="id" value="${item.id}">
                <input type="hidden" id="contentType" value="${item.contentType}">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-sm-3  control-label">标题</label>
                        <div class="col-sm-8">
                            <input disabled="disabled" class="form-control" value="${item.description}" id="name"
                                   name="name">
                        </div>
                    </div>
                    @if(item.contentType > 0 ){
                    <div class="form-group">
                        <label class="col-sm-3 control-label">内容</label>
                        <div class="col-sm-9">
                            <textarea class="form-control"
                                      @if(item.id == 6){
                                        maxlength="50"
                                      @}
                                      rows="12" id="value" name="value">${item.value}</textarea>
                        </div>
                    </div>
                    @}
                    @else{
                    <div class="form-group">
                        <label class="col-sm-3 control-label">内容</label>
                        <div class="col-sm-9">
                            <div id="editor" style="width: 130%;">
                                <p>${item.value}</p>
                            </div>
                        </div>
                    </div>
                    @}
                </div>
                <div class="row btn-group-m-t">
                    <div class="col-sm-10 text-center">
                        <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="DataSet.editSubmit()"/>
                        <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="DataSet.close()"/>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script src="${ctxPath}/static/modular/systemDataSet/commonParams/dataSet.js"></script>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>

@}
