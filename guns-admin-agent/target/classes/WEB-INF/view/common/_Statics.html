@layout("/common/_container.html"){

<div class="row" style="margin-bottom: 15px">
    <div class="col-sm-1">
        <button class="btn btn-success" id="weekBtn">本周新增</button>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-success" id="monthBtn">本月新增</button>
    </div>
    <div class="col-sm-3" style="margin-left: 30px;">
        <#TimeCon id="startTime" name="开始日期" isTime="false" pattern="YYYY-MM-DD"/>
    </div>
    <div class="col-sm-3">
        <#TimeCon id="endTime" name="结束日期" isTime="false" pattern="YYYY-MM-DD"/>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-success" id="dateBtn">跳转</button>
    </div>
</div>
@}
