@layout("/common/_container.html"){

<div class="ibox float-e-margins">
    <form id="validatorForm">
        <div class="ibox-content">
            <div class="form-horizontal">

                <input type="hidden" id="agentId" value="${agentId}">

                <div class="row">
                    <div class="col-sm-10">
                        <#input id="money" name="输入提现金额" />
                        <div class="row" style="margin-left: 2%">
                            <label class="col-sm-2">账号类型</label>
                            <select  style="width: 95%; height: 30px;" id="bankAccountId" name="用户状态">
                                <option value="">全部</option>
                                @for(bankAccount in bankAccounts){
                                <option value="${bankAccount.id}">${bankAccount.name}</option>
                                @}
                            <select>
                        </div>

                    </div>
                </div>

                <div class="row btn-group-m-t">
                    <div class="col-sm-10 text-center">
                        <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="AgentInfoDlg.applyWith()"/>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script src="${ctxPath}/static/modular/agentManage/agent/agent_info.js"></script>
<script src="${ctxPath}/static/modular/agentManage/agent/agent.js"></script>
<script src="${ctxPath}/static/modular/agentManage/agent/add_info.js"></script>
@}
